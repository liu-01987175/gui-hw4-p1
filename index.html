<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Multiplication Table</h1>
        <form id="rangeForm">
            <label for="startRow">Start Row:</label>
            <input type="number" id="startRow" name="startRow" min="-50" max="50" required>

            <label for="endRow">End Row:</label>
            <input type="number" id="endRow" name="endRow" min="-50" max="50" required>

            <label for="startCol">Start Column:</label>
            <input type="number" id="startCol" name="startCol" min="-50" max="50" required>

            <label for="endCol">End Column:</label>
            <input type="number" id="endCol" name="endCol" min="-50" max="50" required>

            <button type="submit">Generate Table</button>
        </form>

        <!-- Table container with scroll functionality -->
        <div class="table-container">
            <table id="multTable" style="display: none;">
                <!-- Table will be generated here -->
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
